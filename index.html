<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./js/main.js" defer> -->
    <title>Сборка игрового ПК </title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="/img/logo2.svg" alt="logo">

            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="button header__button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-display__header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main-diaplay__timer">
                    <div class="timer-item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Дней</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Часов</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Минут</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Секунд</div>
                    </div>
                </div>
                <button class="button main-display__button">Оставить заявку</button>
            </div>
            <div class="main-diaplay__background">
                <img src="./img/header-fon.png" alt="header-fon">
            </div>
        </section>

    </main>
</body>

</html>
